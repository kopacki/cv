<header class="cvHeader">
  <h1>{{ ::title }}</h1>
</header>

<section class="cvContent">
  <ul class="cvSections">
    <li class="cvSection"
      ng-repeat="section in sections">
      <header>
        <h3>{{ ::section.name }}</h3>
      </header>

      <aside class="cvPhoto" ng-if="$index === 0">
        <img src="../views/tomasz-kopacki.jpg" class="img-responsive" alt="Tomasz Kopacki">
      </aside>

      <article>
        <dl ng-if="section.type === 'dl'" class="dl-horizontal">
          <dt ng-repeat-start="member in section.members">{{ ::member.label }}</dt>
            <dd ng-repeat-end>{{ ::member.names.join('; ') }}</dd>
        </dl>
        <ul ng-if="section.type === 'ul'">
          <li ng-repeat="member in section.members">{{ ::member }}</li>
        </ul>
      </article>
    </li>
  </ul>
</section>

<footer class="cvFooter">{{ ::note }}</footer>
